<!DOCTYPE html>
    <html>
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase.js"></script>
            <script type = "text/javascript" src="../js/adddata.js"></script>
        </head>
        <body>
            <script>init_DB()</script>
            <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputOrganizer" class="form-label">주관사</label>
                <input type="text" class="form-control" id="inputOrganizer" autocomplete="off">
                </div>
            
                <div class="col-md-6">
                    <label for="inputEvent" class="form-label">행사명</label>
                    <input type="text" class="form-control" id="inputEvent" autocomplete="off">
                </div>
            
               <div class="col-12">
                    <label for="inputCategory" class="form-label">행사 종류 </label>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="공연">
                            <label class="form-check-label" for="gridRadios">공연</label>
                        </div>   
                        
                        <div class="form-check">   
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="전시회">
                            <label class="form-check-label" for="gridRadios2">전시회</label>
                        </div>   
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="축제">
                            <label class="form-check-label" for="gridRadios3">축제</label>
                        </div>   
                    </div>
                </div>

                <div class="col-6">
                    <label for="inputDate" class="form-label">행사 시작 날짜</label>
                    <input type="datetime-local" class="form-control" id="st_date" autocomplete="off"> 
                </div>
                
                <div class="col-6">
                    <label for="inputDate" class="form-label">행사 종료 날짜</label>
                    <input type="datetime-local" class="form-control" id="ed_date" autocomplete="off">
                </div>
            
                <div class="col-12">
                    <label for="inputAddress" class="form-label">행사 장소 </label>
                    <input type="text" class="form-control" id="inputAddress" autocomplete="off" placeholder="도로명 주소를 입력해 주세요">    
                </div>

                <div class="col-md-4">
                    <label for="inputName" class="form-label">이름</label>
                    <input type="tel" class="form-control" id="inputName"autocomplete="off"  placeholder="신청자 명을  입력해 주세요">
                </div>
            
                <div class="col-md-4">
                    <label for="inputPhone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="inputPhone" autocomplete="off">
                </div>

                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" autocomplete="off">
                </div>

                <div class="col-12">
                    <label for="inputImage" class="form-label"><br>이미지 제출</label></br> </label>
                    <input type="file" class="file-select" id = 'fileup' accept="image/*"/>
                </div>

            <div class="col-12">
                <button type='button' class="file-submit" id = 'submit'>Submit</button>
            </div>
            </form>
        </div>
        <script>document.addEventListener('DOMContentLoaded', ImgListener())</script>
        </body>
    </html>
